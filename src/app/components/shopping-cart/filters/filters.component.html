<div class="container-sm">
  <div class="d-flex flex-column flex-shrink-0 bg-light">
    <div class="filters row gy-4">
      <form>
        <label class="ps-2" for="fromPrice">From</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">€</span>
          </div>
          <input type="number" id="fromPrice" class="form-control">
        </div>

        <label class="ps-2" for="toPrice">To</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">€</span>
          </div>
          <input type="number" id="toPrice" class="form-control">
        </div>
      </form>

      <form>
        <label class="ps-2" for="fromLength">From length</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">cm</span>
          </div>
          <input type="number" id="fromLength" class="form-control">
        </div>

        <label class="ps-2" for="toLength">To length</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">cm</span>
          </div>
          <input type="number" id="toLength" class="form-control">
        </div>
      </form>

    </div>
  </div>
</div>
