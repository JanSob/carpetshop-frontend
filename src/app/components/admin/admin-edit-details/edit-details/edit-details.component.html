<div *ngIf="carpet">
  <form>
    <h3>ID: {{carpet.id}}</h3>

    <div class="form-group">
      <input type="text" class="form-control" id="country" [value]=carpet.country>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="state" [value]=carpet.state>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="details" [value]=carpet.details>
    </div>

    <div class="form-group">
      <input type="number" class="form-control" id="length" [value]=carpet.lengthMm>
    </div>

    <div class="form-group">
      <input type="number" class="form-control" id="width" [value]=carpet.widthMm>
    </div>

    <div class="form-group">
      <input type="number" class="form-control" id="price" [value]=carpet.price>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="thumbnailUrl" [value]=carpet.thumbnailImageUrl>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="fullsizeUrl" [value]=carpet.fullsizeImageUrl>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="threeDUrl" [value]=carpet.threeD_urlAndroid>
    </div>



    <button type="submit" class="btn btn-primary">Submit Changes</button>
    <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
  </form>
</div>
