<div *ngIf="!isLoggedIn; else loggedIn" class="form-group">
  <input type="text" placeholder="username" [(ngModel)]="username">
  <input type="text" placeholder="password" [(ngModel)]="password">
  <button type="button" class="btn-outline-primary" (click)="submit()">Submit</button>
  <button type="button" class="btn-outline-primary" (click)="infos()">Infos</button>
</div>

<ng-template #loggedIn>
  <b><h3>You are logged in.</h3></b>
</ng-template>
